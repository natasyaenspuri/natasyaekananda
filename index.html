<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your go-to website for designing exceptional web experiences.">
    <meta name="keywords" content="web design, services, products, contact, about us">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pangestu Hotel</title>
</head>
<body>
    <header class="navbar">
        <div class="logo">Pangestu Hotel</div>
        <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Room & Suites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Facilities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dining</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Meeting & Event</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img2.jpeg" class="d-block w-100" alt="Room image 1">
                </div>
                <div class="carousel-item">
                    <img src="img4.jpeg" class="d-block w-100" alt="Room image 2">
                </div>
                <div class="carousel-item">
                    <img src="img5.jpeg" class="d-block w-100" alt="Room image 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <main class="content">
            <h1>Welcome to Grand Pangestu Hotel Karawang</h1>
            <p>Whatever needs you are looking for,<br>we are ready to serve.</p>
            <div>
                <button class="button" type="button" aria-label="Learn more about our website">Learn More</button>
                <button class="button" type="button" aria-label="Book a room now">Book Now</button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
